<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鸡下蛋游戏 (Three.js)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            
            font-family: sans-serif;
            z-index: 100;
        }
        #eggCounter, #eggHistoryDisplay {
            position: absolute;
            left: 0;
            padding-bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="info">Click the chicken to make it lay an egg - 点击小鸡让它下蛋</div>
    <div id="eggCounter">Eggs laid: 0 (历史: 0)</div>
   
    <div id="eggHistoryDisplay">Eggs laid: 0 (历史: 0)</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
